<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header"></div>

    <div id="contact-content" class="d-md-flex contact-form">
            <div class="col-md-6">
                <img src="bb.jpg" alt="" height="300px" width="100%">
            </div>
            <div class="col-md-6 p-4 lightgrey">
                    <form class="container text-start cormor-font" autocomplete="on">
                    <h1>Get In Touch</h3>
                    <div class="py-2"><label for="name" class="form-label fs-3 ">Name</label>
                    <input type="text" class="form-control fs-5" name="name" autocomplete="name" id="name" required>
                    </div>
                    <div class="py-2"><label for="email" class="form-label fs-3">Email</label>
                    <input type="email" class="form-control fs-5" name="email" autocomplete="email" id="email" required>
                    </div>
                    <div class="py-2"><label for="message" class="form-label fs-3">Message</label>
                    <input type="text" class="form-control fs-5" name="message" id="message">
                    </div>
                    <button type="submit" class="submitbtn my-3">Submit</button>
                    </form>
            </div>
        </div> 

        <div id="footer"></div>

        <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/1308dc534a.js" crossorigin="anonymous"></script>
</body>
</html>
